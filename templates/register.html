{% extends "layout.html" %}

{% block heading %}
   Register here
{% endblock %}

{% block body %}
    <form action="{{ url_for('register') }}"  method="POST">
		<div><input type="text" placeholder="Username" name="name"></div>
		<div><input type="password" placeholder="Password" name="password"></div>
        	<div><input type="password" placeholder="Confirm password" name="cpassword"></div>
        	<div><input type="email" placeholder="Email" name="email"></div>
		<div><button>Submit</button></div>
    </form>
{% endblock %}
